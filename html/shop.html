<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #003366;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.jersey-grid {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.jersey-item {
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.jersey-item img {
    width: 200px;
    display: block;
    margin: 0 auto 10px;
}

.buy-now {
    background-color: #0073e6;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.buy-now:hover {
    background-color: #005bb5;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>INDIA SHOP</h1>
        <div class="jersey-grid">
            <div class="jersey-item">
                <img src="Screenshot 2024-11-07 182219.png" >
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="jersey-item">
                <img src="Screenshot 2024-11-07 182334.png" >
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="jersey-item">
                <img src="Screenshot 2024-11-07 182316.png" >
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="jersey-item">
                <img src="Screenshot 2024-11-07 181829.png" >
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
