<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICC Men's T20 World Cup 2024 Groups</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #020024, #090979, #00d4ff);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .groups-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        text-align: center;
    }
    .group {
        background-color: #1b0145;
        border-radius: 10px;
        padding: 20px;
        width: 150px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .group h2 {
        font-size: 1.2em;
        color: #00ccff;
        margin-bottom: 10px;
        text-transform: uppercase;
    }
    .team {
        background-color: #0066cc;
        border-radius: 20px;
        padding: 5px 0;
        margin: 5px 0;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="groups-container">
    <div class="group">
        <h2>Group A</h2>
        <div class="team">India</div>
        <div class="team">Pakistan</div>
        <div class="team">Ireland</div>
        <div class="team">Canada</div>
        <div class="team">USA</div>
    </div>
    <div class="group">
        <h2>Group B</h2>
        <div class="team">England</div>
        <div class="team">Australia</div>
        <div class="team">Namibia</div>
        <div class="team">Scotland</div>
        <div class="team">Oman</div>
    </div>
    <div class="group">
        <h2>Group C</h2>
        <div class="team">New Zealand</div>
        <div class="team">West Indies</div>
        <div class="team">Afghanistan</div>
        <div class="team">Uganda</div>
        <div class="team">Papua New Guinea</div>
    </div>
    <div class="group">
        <h2>Group D</h2>
        <div class="team">South Africa</div>
        <div class="team">Sri Lanka</div>
        <div class="team">Bangladesh</div>
        <div class="team">Netherlands</div>
        <div class="team">Nepal</div>
    </div>
</div>

</body>
</html>
