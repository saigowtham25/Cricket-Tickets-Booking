<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>

       
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-image: url("Screenshot 2024-10-29 125259.png");
  background-repeat:no-repeat;
  background-size: cover;}



.header {
  background-color: #007bff;
  color: white;
  padding: 15px;
  text-align: center;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}

.hero {
  text-align: center;
  margin-top: 20px;
}
.hero h2 {
  margin-top: 10px;
  color: #ebf1e9;
}


.booking-form {
  color:white;
  margin: 20px auto;
  padding: 20px;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.booking-form h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #007bff;
}

.booking-form label {
  display: block;
  margin: 10px 0 5px;
}

.booking-form input,
.booking-form select {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}


.btn {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background-color: #218838;
}



.footer {
  text-align: center;
  padding: 10px;
  background-color: #007bff;
  color: white;
  position: fixed;
  width: 100%;
  bottom: 0;
}

    </style>
  <header class="header">
    <h1> <img src="Screenshot_2024-11-06_183052-removebg-preview.png">Book Your Cricket Tickets</h1>
    <nav class="navbar">
      <a href="http://127.0.0.1:3000/project.html" >Home</a>
      <a href="http://127.0.0.1:3000/shop.html">Shop</a>
      <a href="http://127.0.0.1:3000/teams.html">Teams</a>
      
      </nav>
  </header>
  
  <section class="hero">
    <h2>Cheer for Your Favorite Team!</h2>
  </section>

  <section class="booking-form">
    <h3>Book Tickets Now</h3>
    <form>
      <label for="match">Select Match:</label>
      <select id="match" required>
        <option value="" disabled selected>Select a Match</option>
        <option>USA VS CAN JUNE 01</option>
        <option>NED VS NEP JUNE 03</option>
        <option>IND VS IRE JUNE 05</option>
      </select>


      <label for="seats">Number of Tickets:</label>
      <input type="number" id="seats" min="1" max="10" required>

      <label for="category">Choose Category:</label>
      <select id="category" required>
        <option value="" disabled selected>Category</option>
        <option>VIP - $100</option>
        <option>Premium - $70</option>
        <option>General - $50</option>
      </select>

      <button type="submit" class="btn"> <a href="http://127.0.0.1:3000/booknow.html">Book Now</a></button>
    </form>
  </section>
  
  <footer class="footer">
    <p>&copy; ICC MENS T20 WORLD CUP 2024. All rights reserved.</p>
  </footer>
</body>
</html>
